<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>IWU Roommate Finder</title>
        <link rel="stylesheet" href="styles/profile-styles.css">
        <link href="https://fonts.googleapis.com/css?family=ABeeZee" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://fonts.googleapis.com/css?family=Lato:100|Roboto+Slab:300" rel="stylesheet">
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        
        <!-- Bootstrap jQuery -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

        <!-- Firebase-->
        <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase.js"></script>
        
    </head>

    <body>        
        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <a class="navbar-brand" href="dashboard.html"><h2 class="title"><b>IWU Roommate Finder</b></h2></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">Home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" id="myLink" href="#">Profile<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Settings</a>
                    </li>
                </ul>
                <button id="logout" onclick="mainApp.logOut()">Sign Out</button>
            </div>
        </nav>

        <div class="container-fluid">
            <div class="top">
                <h1>Create Profile</h1>
            </div>
            <div class="row">
                
                <!-- Process Section -->
                <div class="col-lg-4">
                    <div class="content">
                        <div id="fileSubmit">
                            <h6>Profile Image:</h6><br>
                            <progress value="0" max="100" id="progress"></progress>
                            <input type="file" name="file_name" id="imageUpload" accept="image/*"/>
                        </div>
                    </div>
                </div>

                <!-- Profile Section -->
                <div class="col-lg-8">
                    <div class="profBefore">
                        <div class="content">
                            <!-- Name Section -->
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <div class="form-row">
                                        <div class="form-group col-md-5">
                                            <label for="first">First Name:</label>
                                            <input type="text" class="form-control" id="first" name="first" pattern="^[a-zA-Z0-9_.-]*$" required> 
                                        </div>
                                        <div class="form-group col-md-7">
                                            <label for="last">Last Name:</label>
                                            <input type="text" class="form-control" id="last" pattern="^[a-zA-Z0-9_.-]*$" required>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Graduation Section -->
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <div class="form-row">
                                        <div class="form-group col-md-7">
                                            <label for="list">Anticipated IWU Graduation Year:</label>
                                            <select class="form-control" id="list" required>
                                                <option selected>Select</option>
                                                <option>2020</option>
                                                <option>2021</option>
                                                <option>2022</option>
                                                <option>2023</option>
                                            </select>
                                        </div>
                                        
                                        <!-- Sex Section -->
                                        <div class="form-group col-md-4">
                                            <label for="sex">Biological Sex:</label>
                                            <select class="form-control" id="sex" required>
                                                <option selected>Select</option>
                                                <option>Male</option>
                                                <option>Female</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- City / State Section -->
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                          <label for="city">City:</label>
                                          <input type="text" class="form-control" id="city">
                                        </div>
                                        <div class="form-group col-md-4">
                                          <label for="inputState">State:</label>
                                          <select id="inputState" class="form-control" required>
                                            <option selected>Select</option>
                                            <option value="AL">Alabama</option>
                                            <option value="AK">Alaska</option>
                                            <option value="AZ">Arizona</option>
                                            <option value="AR">Arkansas</option>
                                            <option value="CA">California</option>
                                            <option value="CO">Colorado</option>
                                            <option value="CT">Connecticut</option>
                                            <option value="DE">Delaware</option>
                                            <option value="DC">District Of Columbia</option>
                                            <option value="FL">Florida</option>
                                            <option value="GA">Georgia</option>
                                            <option value="HI">Hawaii</option>
                                            <option value="ID">Idaho</option>
                                            <option value="IL">Illinois</option>
                                            <option value="IN">Indiana</option>
                                            <option value="IA">Iowa</option>
                                            <option value="KS">Kansas</option>
                                            <option value="KY">Kentucky</option>
                                            <option value="LA">Louisiana</option>
                                            <option value="ME">Maine</option>
                                            <option value="MD">Maryland</option>
                                            <option value="MA">Massachusetts</option>
                                            <option value="MI">Michigan</option>
                                            <option value="MN">Minnesota</option>
                                            <option value="MS">Mississippi</option>
                                            <option value="MO">Missouri</option>
                                            <option value="MT">Montana</option>
                                            <option value="NE">Nebraska</option>
                                            <option value="NV">Nevada</option>
                                            <option value="NH">New Hampshire</option>
                                            <option value="NJ">New Jersey</option>
                                            <option value="NM">New Mexico</option>
                                            <option value="NY">New York</option>
                                            <option value="NC">North Carolina</option>
                                            <option value="ND">North Dakota</option>
                                            <option value="OH">Ohio</option>
                                            <option value="OK">Oklahoma</option>
                                            <option value="OR">Oregon</option>
                                            <option value="PA">Pennsylvania</option>
                                            <option value="RI">Rhode Island</option>
                                            <option value="SC">South Carolina</option>
                                            <option value="SD">South Dakota</option>
                                            <option value="TN">Tennessee</option>
                                            <option value="TX">Texas</option>
                                            <option value="UT">Utah</option>
                                            <option value="VT">Vermont</option>
                                            <option value="VA">Virginia</option>
                                            <option value="WA">Washington</option>
                                            <option value="WV">West Virginia</option>
                                            <option value="WI">Wisconsin</option>
                                            <option value="WY">Wyoming</option>
                                            <option value="other">Other</option>
                                          </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Bio Section -->
                            <div class="form-group"> 
                                <div class="col-sm-offset-2 col-sm-10">
                                    <label for="comment">Bio:</label>
                                    <textarea class="form-control" rows="5" id="comment" required></textarea>
                                </div>
                            </div>
                            
                            <!-- Submit Section -->
                            <div class="form-group"> 
                                <div class="col-sm-offset-2 col-sm-10">
                                  <button type="submit" class="subButton" onclick="submitBtn()" href="profileSave.html">Submit</button>
                                </div>
                            </div>
                        </div>                            
                    </div>
                </div>
            </div>
        </div>
        <script src="firebase.js"></script>
        <script src="main.js"></script>
        <script src="imageupload.js"></script>
        <script src="writedata.js"></script>
    </body>
</html>
